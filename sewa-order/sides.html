      <!-- ***MENU CARDS***-->
      <!--each card shows one dish with image,name, and price-->
      <div class="cards">

      <!--handcut fries card-->
      <div class="card" data-name="Hand-Cut Fries" data-price="6">
      <img src="../images/fries.jpg" alt="fries">
        <div class="titleRow">
          <div class="dishName">Hand-Cut Fries</div>
          <div class="price">€6</div>
        </div>
      
      <div class="controls">
        <div class="qty">
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </div>

      </div>

      <!-- sweet potato card-->
      <div class="card" data-name="Sweet Potato Fries" data-price="5">

      <!--***ORDER BAR***-->
      <!--enter table number and confirm order-->
      <form class="order-basic-box" id="orderForm" action="place_order.php" method="POST">
        <h3>Your Order</h3>
        <div class="order-basic-head">
          <span>Dish Name</span>
          <span>Price</span>
        </div>
        <div id="orderList" class="order-list"></div>
        <div class="order-total">
          <span>Total</span>
          <strong id="cartTotal">€0</strong>
        </div>
        <button id="btnClear" type="button" class="btn-clear">Clear</button>
        <div class="order-basic-table">
          <label for="tableNo">Table:</label>
          <input type="number" id="tableNo" name ="table_no" min="1" placeholder="#">
          <input type="hidden" id="cartField" name="cart">
          <button id="placeOrder" type="button">Place Order</button>
        </div>
      </form>
